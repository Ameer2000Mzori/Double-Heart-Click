<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double-Heart-Click</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://img.freepik.com/premium-vector/two-simple-heart-icon_77417-1742.jpg"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <div class="text-Wrap">
          <h1>DOUBLE CLICK ON THE IMAGE TO HEART IT</h1>
          <p>YOU LIKE IT 0 TIMES</p>
        </div>
        <div class="image-wrap">
          <img
            class="image-Element"
            src="https://source.unsplash.com/random/250x250"
            alt=""
          />
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
